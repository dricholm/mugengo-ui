<div class="card" *ngFor="let user of users">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between mb-2">
      <h4 class="card-title mb-0">
        {{ user.name }}
        <span class="text-muted" *ngIf="user.age">({{ user.age }})</span>
      </h4>
      <span *ngIf="user.country">
        {{ user.country }}
      </span>
    </div>

    <mgg-language-icons [languages]="user.languages"></mgg-language-icons>
  </div>
</div>
